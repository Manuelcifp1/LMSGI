<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Masking</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>CSS Mask Demostraciones: </h1>
      
        <article class="alpha-mask">
          <h2>Alpha Mask</h2>
          <img class="target alpha-target" src="/img/wallpaper.gif" alt="Masked image">
        </article>
      
        <article class="mask-repeat">
          <h2>mask-repeat Property</h2>
          <img class="target-repeat" src="/img/wallpaper.gif" alt="Masked image.">
        </article>
      
        <article class="mask-position mask-pos-top">
          <h2>mask-position Property: top left</h2>
          <div class="mask-container">
            <img class="mask-pos-target" src="/img/wallpaper.gif" alt="Masked image">
          </div>
        </article>
      
        <article class="mask-position mask-pos-bottom">
          <h2>mask-position Property: bottom right</h2>
          <div class="mask-container">
            <img class="mask-pos-target" src="/img/wallpaper.gif" alt="Masked image">
          </div>
        </article>
      
        <article class="mask-size-half">
          <h2>mask-size Property: half</h2>
          <div class="mask-container">
            <img class="target mask-size-target" src="/img/wallpaper.gif" alt="Masked image">
          </div>
        </article>
      
        <article class="mask-size-contain">
          <h2>mask-size Property: contain</h2>
          <div class="mask-container">
            <img class="target mask-size-target" src="/img/wallpaper.gif" alt="Masked image">
          </div>
        </article>
    </div>
</body>
</html>
